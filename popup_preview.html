        * {
            margin: 0;

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            min-width: 400px;
            max-width: 400px;
            background: #f0f0f0;
            display: flex;
            justify-content: center;

        .popup-container {
            padding: 0;
            background: #ffffff;

            border-radius: 20px;
            overflow: hidden;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header {
            padding: 20px;
            color: #000000;
            text-align: center;
            background: #ffffff;
            border-bottom: 1px solid #f0f0f0;
        }

        /* --- MODIFICATIONS STEP 3: Stacked Header --- */
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .logo-container img {
            width: 48px;
            height: 48px;
        }

        /* --- MODIFICATIONS STEP 4: Larger Fonts --- */
        .header h1 {
            font-size: 24px;
            /* Increased from 18 */
            font-weight: 600;
            margin: 0;
        }

        .subtitle {
            font-size: 14px;
            /* Increased from 12 */

            margin-top: 6px;
            font-weight: 500;
        }

        .content {
            padding: 20px;
            background: white;
            min-height: auto;
        }

        .activation-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding-top: 10px;
        }

        .activation-form input {
            padding: 12px;
            background: #ffffff;
            border: 1px solid #000000;
            border-radius: 12px;
            font-size: 16px;
            color: #333;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .activation-form input:focus {
            outline: none;
            background: #fff;
            border-color: #000000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 0.5px;
            background: #000000;
            color: white;
        }

        .hint {
            margin-top: 8px;
            padding: 12px;
            background: transparent;
            border: none;
            font-size: 12px;
            color: #666666;
            line-height: 1.6;
